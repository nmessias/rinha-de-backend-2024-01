name: Run Gatling tests

on:
  push:
    branches:
      - main

jobs:
  run-gatling:
    name: Run Gatling
    runs-on: ubuntu-20.04
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Install zip
        run: sudo apt-get install -y unzip
      
      - name: Install Gatling
        run: wget -O gatling.zip https://repo1.maven.org/maven2/io/gatling/highcharts/gatling-charts-highcharts-bundle/3.10.3/gatling-charts-highcharts-bundle-3.10.3-bundle.zip && unzip gatling.zip
      
      - name: Clone rinha-de-backend repository
        run: git clone https://github.com/zanfranceschi/rinha-de-backend-2024-q1.git tests

      - name: Run app
        run: cd tests/participantes/nmessias && docker compose up --build -d

      - name: Run tests
        run: cd ../../ && ./executar-teste-local.sh     


